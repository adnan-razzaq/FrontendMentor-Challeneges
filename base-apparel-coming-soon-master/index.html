<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="inner-container">
          <img src="images/logo.svg" alt="logo" class="logo" />
          <img src="images/hero-mobile.jpg" class="bg-mobile" alt="bg-mobile" />
          <h1>
            <span>We're</span><br />
            coming soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="form">
            <div id="form1">
              <input type="email" placeholder="EmailAddress" id="email" />
              <img src="images/icon-error.svg" class="error-icon" alt="" />
              <button><img src="images/icon-arrow.svg" alt="" /></button>

              <small>Please provide a valid Email</small>
            </div>

            <small>Please provide a valid Email</small>
          </form>
        </div>
      </div>
      <div class="right bg-image"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
